<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Torch Maze</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <style>
        body {
            background-color: #050505; /* Pitch Black */
            color: #444;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            transition: background-color 0.5s ease-in;
        }

        /* --- STATE: LIGHTS ON --- */
        body.lights-on {
            background-color: #f0f0f0; 
        }

        h1 {
            margin-bottom: 20px;
            letter-spacing: 4px;
            color: #ffffff; 
            text-transform: uppercase;
            opacity: 0.6; 
            transition: color 0.5s;
        }
        
        body.lights-on h1 { color: #333333; }

        /* --- CANVAS CONTAINER --- */
        #canvas-container {
            position: relative;
            width: 500px; 
            height: 500px;
            border-radius: 50%;
            /* REMOVED BOX SHADOW HERE */
            transition: box-shadow 0.5s;
        }

        /* Torch Glow Effect (Only appears when won) */
        body.lights-on #canvas-container {
            box-shadow: 0 0 100px 20px rgba(255, 255, 200, 0.6), 
                        inset 0 0 50px rgba(255, 255, 200, 0.5);
            background: #fff;
        }

        /* --- STATUS TEXT --- */
        #status {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            transition: color 0.5s;
        }
        body.lights-on #status { color: #333; }
        
        canvas { cursor: none; }

    </style>
</head>
<body>

    <h1>TORCH</h1>

    <div id="canvas-container"></div>

    <div id="status">TORCH DISABLED</div>

    <script src="sketch.js"></script>
</body>
</html>
